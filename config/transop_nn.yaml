defaults:
  - transop
  - dataloader/cifar10_simclr_strong@train_dataloader_cfg
  - _self_

exp_name: TransOp-VI-NN

model_cfg:
  loss_cfg:
    kl_loss_weight: 1.0e-4
  header_cfg:
    lambda_prior: 0.05
    enable_nn_point_pair: true
    nn_memory_bank_size: 98304
    enable_splicing: true
    splice_dim: 64
    vi_cfg:
      per_iter_samples: 1
      total_samples: 1
      use_warmpup: false
      normalize_coefficients: false
      normalize_mag: 1.0
trainer_cfg:
  save_interval: 100
  grad_accumulation_iters: 1